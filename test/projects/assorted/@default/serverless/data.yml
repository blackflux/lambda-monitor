<<<:
  - resources:
      Resources:
        CfnAssumePolicy:
          Properties:
            PolicyDocument:
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetBucketPolicy
                    - s3:PutBucketPolicy
                    - s3:DeleteBucketPolicy
                  Resource:
                    - '*'
                - Effect: Allow
                  Action:
                    - cloudtrail:CreateTrail
                    - cloudtrail:UpdateTrail
                    - cloudtrail:DeleteTrail
                    - cloudtrail:StartLogging
                    - cloudtrail:StopLogging
                    - cloudtrail:AddTags
                    - cloudtrail:ListTags
                    - cloudtrail:RemoveTags
                  Resource:
                    - Fn::Join:
                        - ':'
                        - - arn:aws:cloudtrail
                          - Ref: AWS::Region
                          - Ref: AWS::AccountId
                          - trail/*
        CloudTrailS3Bucket:
          Type: AWS::S3::Bucket
          Properties:
            Tags:
              - Key: service
                Value: ${self:service}
              - Key: stage
                Value: ${self:provider.stage}
              - Key: resource
                Value: CloudTrailS3Bucket
      Outputs:
        CloudTrailS3BucketName:
          Value:
            Ref: CloudTrailS3Bucket
        CloudTrailS3BucketArn:
          Value:
            Fn::GetAtt:
              - CloudTrailS3Bucket
              - Arn
  - resources:
      Resources:
        LogStreamS3Bucket:
          Type: AWS::S3::Bucket
          Properties:
            Tags:
              - Key: service
                Value: ${self:service}
              - Key: stage
                Value: ${self:provider.stage}
              - Key: resource
                Value: LogStreamS3Bucket
      Outputs:
        LogStreamS3BucketName:
          Value:
            Ref: LogStreamS3Bucket
        LogStreamS3BucketArn:
          Value:
            Fn::GetAtt:
              - LogStreamS3Bucket
              - Arn
  - resources:
      Resources:
        LogS3Bucket:
          Type: AWS::S3::Bucket
          Properties:
            Tags:
              - Key: service
                Value: ${self:service}
              - Key: stage
                Value: ${self:provider.stage}
              - Key: resource
                Value: LogS3Bucket
      Outputs:
        LogS3BucketName:
          Value:
            Ref: LogS3Bucket
        LogS3BucketArn:
          Value:
            Fn::GetAtt:
              - LogS3Bucket
              - Arn
  - resources:
      Resources:
        BatcherDeadLetterQueue:
          Type: AWS::SQS::Queue
          Properties:
            MessageRetentionPeriod: 1209600
            Tags:
              - Key: service
                Value: ${self:service}
              - Key: stage
                Value: ${self:provider.stage}
              - Key: resource
                Value: BatcherDeadLetterQueue
        BatcherQueue:
          Type: AWS::SQS::Queue
          Properties:
            DelaySeconds: 0
            MaximumMessageSize: 262144
            MessageRetentionPeriod: 345600
            ReceiveMessageWaitTimeSeconds: 0
            VisibilityTimeout: 360
            RedrivePolicy:
              deadLetterTargetArn:
                Fn::GetAtt:
                  - BatcherDeadLetterQueue
                  - Arn
              maxReceiveCount: 10
            Tags:
              - Key: service
                Value: ${self:service}
              - Key: stage
                Value: ${self:provider.stage}
              - Key: resource
                Value: BatcherQueue
      Outputs:
        BatcherDeadLetterQueueArn:
          Value:
            Fn::GetAtt:
              - BatcherDeadLetterQueue
              - Arn
        BatcherDeadLetterQueueUrl:
          Value:
            Ref: BatcherDeadLetterQueue
        BatcherQueueArn:
          Value:
            Fn::GetAtt:
              - BatcherQueue
              - Arn
        BatcherQueueUrl:
          Value:
            Ref: BatcherQueue
